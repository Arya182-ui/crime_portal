# Production Properties File
# Copy this to application-prod.properties and set actual values

# Server Configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Force HTTPS in production
server.ssl.enabled=${SERVER_REQUIRE_SSL:false}

# Logging Configuration - Less verbose in production
logging.level.root=WARN
logging.level.com.arya.crimeportal=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Error Handling - Hide details in production
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Actuator - Limited exposure in production
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
